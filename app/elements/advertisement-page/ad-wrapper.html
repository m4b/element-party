<dom-module id="ad-wrapper">
  <style>

   :host {
     font-weight: 100;
   }
   
   div {
     height: 90%; /* setting this to 90% cause can't seem to get the content to fit... */
     width: 100%;
   }

   iron-image{
     display: block;
     text-align: center;
     margin-top: 16px;
   }

  </style>
  <template>    
    <div align="center">
      <span>An Advertisement would have appeared here, but AdSense denied my application because my website isn't "sweet enough" (technical term).  Instead, here's a picture of a cat that's giving the look of disapproval ಠ_ಠ</span>
      <iron-image src="../../images/cat_disappointed.jpg" style="width: auto; height: 300px;" sizing="contain"></iron-image>
    </div>
  </template>
  <script>
   Polymer({
     is: 'ad-wrapper',

     behaviors: [
       Polymer.NeonAnimationRunnerBehavior
     ],

     properties: {
       animationConfig: {
         value: function(){
           return {
             'entry':
             [
               {name: 'fade-in-animation', node: this },
               {name: 'scale-up-animation', node: this,
                timing:{
                  delay: 75,
                  easing: 50
                }
               },
             ],
             'exit':
             [
               {name: 'fade-out-animation', node: this, timing: {delay: 75} },
               {name: 'scale-down-animation', node: this, timing: {easing: 50}}
             ]
           };
         }
       }
     }
     
   });
  </script>

</dom-module>
