<dom-module id="ad-wrapper">
  <style>

   div {
     height: 90%; /* setting this to 90% cause can't seem to get the content to fit... */
     width: 100%;
   }


  </style>
  <template>    
    <div align="center">
      <!-- responsive add errors out if not first item in neon-animated-pages ... :( -->

      <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

      <ins id="ins" class="adsbygoogle"
           style="display:inline-block;width:300px;height:250px"
           data-ad-client="ca-pub-9925995830009670"
           data-ad-slot="2000989545"></ins>
      <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
      </script>

    </div>
  </template>
  <script>
   Polymer({
     is: 'ad-wrapper',

     behaviors: [
       Polymer.NeonAnimationRunnerBehavior
     ],

     properties: {
       animationConfig: {
         value: function(){
           return {
             'entry':
             [
               {name: 'fade-in-animation', node: this },
               {name: 'scale-up-animation', node: this,
                timing:{
                  delay: 75,
                  easing: 50
                }
               },
             ],
             'exit':
             [
               {name: 'fade-out-animation', node: this, timing: {delay: 75} },
               {name: 'scale-down-animation', node: this, timing: {easing: 50}}
             ]
           };
         }
       }
     }
     
   });
  </script>

</dom-module>
