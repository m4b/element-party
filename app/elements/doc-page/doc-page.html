<dom-module id="doc-page">
  <style>
   paper-material {
     padding: 16px;
     font-weight: 300;
   }

   iron-image{
     display: block;
     text-align: center;
   }
   
  </style>
  <template>
    <paper-material elevation="1">
      <h1 id="header">How to Party with my Elements</h1>
      <hr>
      <!-- "![party on, dude](../images/bill-and-ted.jpg)       -->
      <iron-image id="billandted" src="../../images/bill-and-ted.jpg" style="width: auto; height: 300px;" sizing="contain"></iron-image>
      <div style="margin-top: 16px;"></div>
      <marked-element id="body">
        <script type="text/markdown">
         **UPDATE** Now with cronjobs, to stay on the bleeding edge! Every day, `bower install` is run to create a fresh batch of components, so you can stay up to date, and fashionable, at the same time.

         You can import *all* the latest polymer elements easily into your jsbin (or otherwise) by simply doing:
         ````html
         <base href="http://element-party.xyz/">
         <script src="bower_components/webcomponentsjs/webcomponents-lite.js">< /script>
         <link rel="import" href="all-elements.html">
         ````
         and you'll be ready to party.
        </script>
      </marked-element>

      <paper-button  on-tap="_expand">
        <iron-icon icon="[[_expandIcon]]"></iron-icon>
        <span>Example</span>
      </paper-button>
      <iron-collapse id="collapse">
        <div>
        <marked-element>
          <script type="text/markdown">
           ````html
            <html>
              <head>
                <base href="http://element-party.xyz/">
                <script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></ script>
                <link rel="import" href="all-elements.html">
              </head>
              <body>
                <rename-me></rename-me>
                <dom-module id="rename-me">
                <!-- I only work on Chrome; jsbin preferred -->           
                  <style>
                  </style>
                  <template>
                    <paper-button>
                      Touch Me
                    </paper-button>
                  </template>
                  <script>
                   Polymer ({
                     is: 'rename-me'
                   });
                  </ script>
                </dom-module>
              </body>
            </html>
           ````
          </script>
        </marked-element>
        </div>
      </iron-collapse>

      <marked-element id="body">
        <script type="text/markdown">

         Alternatively (if speed slightly more important), you can reference them by specific groups, i.e.:

         * `<link rel="import" href="iron-elements.html">`
         * `<link rel="import" href="paper-elements.html">`
         * `<link rel="import" href="gold-elements.html">`
         * `<link rel="import" href="platinum-elements.html">`
         * `<link rel="import" href="neon-elements.html">`
         * `<link rel="import" href="google-elements.html">`

         But don't forget to import polymer too, as each of the individual element sets does not include the `polymer.html`.

         You can also access any of the elements individually by doing:

         ````html
          <link rel="import" href="bower_components/<desired-element>/<desired-element>.html">
         ````

         **Remember**: don't forget to either use the `<base>` tag *or* prepend `http://element-party.xyz/` to your hrefs.
         Lastly, and as always, **be excellent to each other**.
        </script>
      </marked-element>

    </paper-material>

  </template>
  <script>
   Polymer({
     is: 'doc-page',

     behaviors: [
       Polymer.NeonAnimationRunnerBehavior
     ],
     
     properties: {

       _expandIcon: {
         type: String,
         value: 'expand-more'
       },
       
       animationConfig: {
         value: function(){
           var nodes = [this.$.billandted, this.$.header];
           return {
             'entry':
             [
               {name: 'fade-in-animation', node: this },
               {name: 'cascaded-animation', animation: 'scale-up-animation', nodes: nodes, timing: {delay: 75}},
               {name: 'slide-from-right-animation', node: this.$.header, timing: {delay: 150}}
             ],
             'exit':
             [
               {name: 'fade-out-animation', node: this, timing: {delay: 75} },
               {name: 'cascaded-animation', animation: 'scale-down-animation', nodes: nodes}
             ]
           };
         }
       }
     },

     _expand: function(){
       this.$.collapse.toggle();
       this._expandIcon = this.$.collapse.opened ? 'expand-less' : 'expand-more';
     }
   });
  </script>
</dom-module>
